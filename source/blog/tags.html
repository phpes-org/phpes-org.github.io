---
layout: default
title: Tags
use:
    - posts_tags
---

<article>
    <header>
            <h2>Tags</h2>
    </header>
    <div>
        <p class="tags">
            {% for tag,posts in data.posts_tags %}
            <a href="{{ site.url }}/blog/tags/{{ tag|url_encode(true) }}">{{ tag }}</a>
            {% endfor %}
        </p>
    </div>
</article>
